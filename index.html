    <div class="header">
      <div class="container">
        <!-- <div class="header__nav"> -->
        <div class="header__row">

              <img src="img/downLayer.png" alt="downLayer" />

          </div>
          <div class="banner__right">

        </div>
      </div>
    </div>
    <div class="scorps">
      <div class="container">
        <div class="scorps__row">
          <img src="img/scorpLeft.svg" alt="scorpLeft" />

          <img src="img/scorpRight.svg" alt="scorpRight" />

      </div>

    <div class="bottles">
      <div class="container">
        <div class="bottles__row">
          <img src="img/bottle-1.png" alt="bottle-1" />
          <img src="img/bottle-2.png" alt="bottle-2" />
          <img src="img/bottle-3.png" alt="bottle-3" />
        </div>
      </div>

    <div class="ticket">
      <div class="container">
        <div class="ticket__row">
          <div class="ticket__item">
            <img src="img/perec.png" alt="perec" /> <span>Put some fire in your belly</span>
          </div>
          <div class="ticket__item">
            <img src="img/perec.png" alt="perec" /> <span>Put some fire in your belly</span>
          </div>
        </div>
      </div>
    </div>
    <div class="nalivaem">
        <div class="container">
            <div class="nalivaem__row">
                <img src="img/nalivaem.jpg" alt="nalivaem">
            </div>
        </div>
    </div>
    <div class="story">
        <div class="container">
            <div class="story__row">
                <div class="story__left">
                    <div class="story__left-title"><span>the story behind the souce</span></div>
                    <div class="story__left-img"><img src="img/girl.jpg" alt="girl"></div>

                <div class="story__right"><img src="img/girl_text.png" alt="girl_text"></div>

        </div>
    </div>
    <div class="ticket__last">
        <div class="container">
            <div class="ticket__row">
                <div class="ticket__item">
                    <img src="img/perec.png" alt="perec" /> <span>CONTACT FOR PARTNERSHIP OPPORTUNITIES</span>
                  </div>
                  <div class="ticket__item">
                    <img src="img/perec.png" alt="perec" /> <span>download our media kit</span>
                  </div>

        </div>
    </div>
    <div class="footer">
        <div class="container">
            <div class="footer_banner">
                <img src="img/footer-banner.svg" alt="footer-banner">
            </div>
        
        <div class="footer__social">
            <a href="#">PRIVACY</a>
            <span>ujjo llc, columbus oh, 43219</span>
            <a href="#">INSTAGRAM</a>
